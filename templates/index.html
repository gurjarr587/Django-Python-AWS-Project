<h1>WELCOME TO UBCLASSROOM RESERVATION SYSTEM</h1>
{% block head%}
<title>UBCLASSROOM</title>
{% endblock %}
{% block body%}

{% endblock %}

<style>

body {
    background-image: url("http://www.ubknights.com/sports/bsb/2014-15/photos/3_ub_sec_fc.jpg");
    background-position:no-repeat;
    background-size:full;
}

</style>

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post" action="\login">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Name/Username</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                </table>

                 {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}

                <input type="submit" value="Login" 
                       class="btn btn-primary pull-right" />
                {{ result }}
            </form>
        </div>
    </div>
{% endblock content %}
